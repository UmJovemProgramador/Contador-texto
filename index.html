<!DOCTYPE html>
<html>
<head>
    <title>Contador de Palavras e Caracteres</title>
    <link rel="stylesheet" type="text/css" href="/assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Contador de Caracteres</h1>
        <textarea id="input" placeholder="Digite seu texto aqui"></textarea>
        <div class="counter">
            <div class="contarPalavras">Palavras: <span id="contarPalavras">0</span></div>
            <div class="contarCaracteres">Caracteres: <span id="contarCaracteres">0</span></div>
            <div class="contarLinhas">Linhas: <span id="contarLinhas">0</span></div>
        </div>
    </div>
    
    <script src="/assets/JS/script.js"></script>

</body>
</html>
